<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Job | TalentHire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color:rgb(0, 0, 0); /* Light gray-blue background */
            background-image: linear-gradient(
                to bottom,
                rgba(5, 12, 28, 0.9),
                rgba(22, 74, 158, 0.9)
            );
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #1e293b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        
        /* Header */
        .post-job-header {
            background-color:rgb(0, 0, 0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(
                to top,
                rgba(5, 12, 28, 0.9),
                rgba(22, 74, 158, 0.9)
            );
            padding: 60px 5% 40px;
            text-align: center;
        }
        
        .post-job-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .post-job-header p {
            font-size: 1.1rem;
            color: lightGre;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        /* Main Form Container */
        .post-job-container {
            max-width: 900px;
            margin: -40px auto 60px;
            padding: 0 5%;
            position: relative;
        }
        
        .post-job-form {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 40px;
        }
        
        /* Form Sections */
        .form-section {
            margin-bottom: 40px;
        }
        
        .form-section h2 {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        /* Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="url"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f1f5f9;
            color: #334155;
            pointer-events: none;
            user-select: none;
        }
        
        /* Checkbox Styles */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            pointer-events: none;
        }
        
        /* Salary Range */
        .salary-range {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .salary-range span {
            color: var(--gray);
        }
        
        /* Form Actions */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            text-decoration: none;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-light);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: #f1f5fe;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .post-job-header h1 {
                font-size: 2rem;
            }
            
            .post-job-form {
                padding: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .post-job-header {
                padding: 40px 5% 30px;
            }
            
            .post-job-header h1 {
                font-size: 1.8rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="post-job-header">
        <h1>Job Details</h1>
        <p>View the job posting details below</p>
    </header>
    
    <!-- Main Form -->
    <div class="post-job-container">
        <form class="post-job-form">
            <!-- Job Details Section -->
            <div class="form-section">
                <h2>Job Details</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required">Job Title</label>
                        <input type="text" value="{{ job.job_title }}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="required">Job Type</label>
                        <input type="text" value="{{ job.job_type }}" readonly>
                    </div>
                    <div class="form-group">
                        <label class="required">Location</label>
                        <input type="text" value="{{ job.location }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" value="{{ job.department }}" readonly>
                    </div>
                    <div class="form-group full-width">
                        <label class="required">Job Description</label>
                        <textarea readonly>{{ job.job_description }}</textarea>
                    </div>
                </div>
            </div>

            <!-- Requirements Section -->
            <div class="form-section">
                <h2>Requirements</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="required">Experience Level</label>
                        <input type="text" value="{{ job.required_experience }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Education Level</label>
                        <input type="text" value="{{ job.required_education }}" readonly>
                    </div>
                    <div class="form-group full-width">
                        <label>Required Skills</label>
                        <input type="text" value="{{ job.required_skills }}" readonly>
                    </div>
                    <div class="form-group full-width">
                        <label>Key Responsibilities</label>
                        <textarea readonly>{{ job.responsibilities }}</textarea>
                    </div>
                </div>
            </div>

            <!-- Application Process -->
            <div class="form-section">
                <h2>Application Process</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Application Method</label>
                        <input type="text" value="{{ job.application_method }}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Application Deadline</label>
                        <input type="date" value="{{ job.application_deadline|date:'Y-m-d' }}" readonly>
                    </div>
                    <div class="form-group full-width">
                        <label>Additional Notes</label>
                        <textarea readonly>{{ job.additional_notes }}</textarea>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <a href="{% url 'available_jobs' %}" class="btn btn-secondary">Back to Listings</a>
                <a href="{% url 'application_page' job.id %}" class="btn btn-primary">Apply Now</a>
            </div>
        </form>
    </div>
</body>
</html>
